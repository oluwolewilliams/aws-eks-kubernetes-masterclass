apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-devops-deployment
  labels:
    app: eks-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-devops
  template:
    metadata:
      labels:
        app: eks-devops
    spec:
      containers:
      - name: eks-devops
        image: CONTAINER_IMAGE # FOR DEVOPS Pipeline
        #image: ghcr.io/stacksimplify/kube-nginxapp1:1.0.0 # FOR TESTING OR PRE-REQUISITE CHECKS
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        imagePullPolicy: Always
